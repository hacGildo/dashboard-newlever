<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Financeiro - New Lever</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .chart-container {
      width: 80%;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h1>Dashboard Financeiro - New Lever</h1>

<div class="chart-container">
  <canvas id="receitaDespesa"></canvas>
</div>

<div class="chart-container">
  <canvas id="fluxoCaixa"></canvas>
</div>

<script>
  // Gráfico de Receita x Despesa
  const ctx1 = document.getElementById('receitaDespesa').getContext('2d');
  const receitaDespesa = new Chart(ctx1, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
      datasets: [
        {
          label: 'Receita (R$)',
          data: [50000, 60000, 55000, 65000, 70000],
          backgroundColor: 'rgba(54, 162, 235, 0.7)'
        },
        {
          label: 'Despesa (R$)',
          data: [30000, 35000, 32000, 40000, 38000],
          backgroundColor: 'rgba(255, 99, 132, 0.7)'
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'top' },
        title: { display: true, text: 'Receita vs Despesa' }
      }
    }
  });

  // Gráfico de Fluxo de Caixa
  const ctx2 = document.getElementById('fluxoCaixa').getContext('2d');
  const fluxoCaixa = new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
      datasets: [
        {
          label: 'Fluxo de Caixa (R$)',
          data: [20000, 25000, 23000, 25000, 32000],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          tension: 0.3
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'top' },
        title: { display: true, text: 'Fluxo de Caixa' }
      }
    }
  });
</script>

</body>
</html>
